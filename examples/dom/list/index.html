<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Render a basic list</title>
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css" type="text/css">
      <link rel="stylesheet" href="../../basic.css"/>
   </head>
   <body>
      <main role="main" id="main">
         <h1>Basic DOM Example</h1>
         <h2>The list below has been created by JavaScript via the DOM.</h2>
         <pre>
<code>
const names = ["Jeff", "Sally", "Jessica", "Selina", "Bobby"]

const list = document.createElement('ul')

let innerHTML = ""
for (const name of names) {
   innerHTML += `&ltli&gt${name}&lt/li&gt`
}

list.innerHTML = innerHTML
</code>
         </pre>
         <!-- list will be injected here -->
         <br>
      </main>
      <script src="list.js"></script>
      <script src="events.js"></script>
   </body>
</html>
