<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Slacker</title>

  </head>
  <body>
    <script>
      function give(url, j) {
        return fetch(url, {
          method: "POST",
          body: JSON.stringify(j),
          headers: {
            'Content-Type': 'application/json'
          }
        })
      }
    </script>
  </body>
</html>
